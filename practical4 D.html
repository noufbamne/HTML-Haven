<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link</title>
    <style>
        a:link{
            background-color: transparent;
        }
        a:visited{
            background-color: transparent;
        }
        a:hover{
            color: bisque;
            background-color: transparent;
        }
        a:active{
            color: aqua;
            background-color: transparent;
        }
    </style>
  </head>

  <body>
    <center>
        <p>Changing the Default color of links</p>

        <p>Links</p>
        <a href="#">Collage </a>

        <p>Visited links</p>
        <a href="#"> Branch</a>

        <p>Links</p>
        <a href="#">Name and Seat no.</a>

        <p>Hovering effects</p>
        <a href="#"> Homepage</a>
    </center>
  </body>
</html>
