<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical5</title>
    <style>
        div{
            width: 350px;
            border: 1px solid black;
        }
        .a{
            word-wrap: normal;
        }
        .b{
            word-wrap: break-word;
        }
    </style>
  </head>
  <body>
    <h1>The Word-Wrap Property</h1>
    <h2>Word-Wrap:Normal (Default):</h2>
    <div class="a">This div contain very long word: This is a veryveryveryveryveryveryveryveryveryveryvery long word</div>

    <h2>Word-Wrap:break-word:</h2>
    <div class="b">This div contains very long word: This is a veryveryveryveryveryveryveryveryveryveryvery long word</div>
  </body>
</html>
